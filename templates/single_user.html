{% extends "base.html" %}

    {% block content %}
        <h1>Posts for {{ user.username }}</h1>
            {% if not user_blogs %}
                <p>No blogs yet.</p>
            {% else %}
                {% for blog in user_blogs %}
                    <h2><a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
                {% endfor %}
            {% endif %}
    {% endblock %}
