{% extends "base.html" %}

    {% block content %}
        <h1>Build A Blog!</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="title">
                    Title of your blog entry:
                    <input type="text" name="title" id="title" placeholder="My First Blog Post">
                </label>
            </div>
            <div class="form-group">
                <label for="body">
                    Text of your blog entry:
                    <input type="textarea" name="title" id="title" placeholder="Your scintillating content goes here.">
                </label>
            </div>
            <input type="hidden" name="id" id="id">
            <input type="submit" value="Add Blog Entry">
        </form>
    {% endblock %}
