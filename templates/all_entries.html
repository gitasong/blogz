{% extends "base.html" %}

    {% block content %}
        <h1>Build A Blog!</h1>

        {% if entries|length == 0 %}
        <p>No entries yet.</p>
        {% else %}
            <ul>
                {% for entry in entries %}
                <li>{{entry.title}}
                    <form method="post" action="/delete-entry" style="display:inline-block;">
                        <input type="hidden" name="entry-id" value="{{entry.id}}" />
                        <input type="submit" value="Delete Entry" />
                    </form>
                </li>
                {% endfor %}
            </ul>
        {% endif %}

    {% endblock %}
